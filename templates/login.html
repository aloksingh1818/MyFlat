{% extends "base.html" %}

{% block title %}Login - MyFlat{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></small>
            </div>
        </div>
        
        <div class="alert alert-info mt-3">
            <h6>Demo Admin Account:</h6>
            <small>Username: <strong>admin</strong> | Password: <strong>admin123</strong></small>
        </div>
    </div>
</div>
{% endblock %}
